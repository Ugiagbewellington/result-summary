<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="result.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="all-items">
      
    <div class="main">
     <h4 class="score">Your Result</h4>
  <div id="grad"><div class="seven-six"> 76</div>
   <div class="hun"> of 100</div>
  </div>
     <h2 class="great">Great</h2>
      <div class="score" id="test">You scored higher than 65% of 
           the people who have taken these tests.
      </div>
  
  </div>
     <div class="main2">

     <div class="sum">Summary</div>


    <div class="main-item" style="background:  rgb(254, 250, 250);"><div style="color: hsl(0, 100%, 67%);"><img src="./assets/images/icon-reaction.svg" alt="Reaction" class="icons">Reaction</div>
       <div class="num"><span class="range">80</span>/ 100</div></div>


    <div class="main-item" style="background: rgb(254, 252, 252); align-content: flex-start;"><div><img src="./assets/images/icon-memory.svg" alt="Memory" class="icons"><span style="color: hsl(39, 100%, 56%);">Memory</span></div>
      <div class="num"><span class="range">92</span>/ 100</div></div>


      <div class="main-item" style="background:hsl(195, 33%, 98%);"><div class="icon-text"><img src="./assets/images/icon-verbal.svg" alt="Verbal" class="icons"><span style="color:hsl(166, 100%, 37%);">Verbal</span></div>
        <div class="num"><span class="range">61</span>/ 100</div></div>


    <div class="main-item" style="background: hsl(189, 100%, 94%);"><div><img src="./assets/images/icon-visual.svg" alt="Visual" class="icons"><span style="color:hsl(234, 85%, 45%) ;">Visual</span></div>
    <div class="num"><span class="range">72</span>/ 100</div></div>


    <div class="con"  style="color: aliceblue;"><a href="#" class="a">Continue</a></div>
 </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration: none; color: hsl(224, 33%, 91%);">Frontend Mentor</a>. 
    Coded by <a href="https://web.facebook.com/edwinwellington.94" style="text-decoration: none; color: hsl(224, 33%, 91%);" target="_blank">Ugiagbe Wellington</a>.
  </div>
</body>
</html>
